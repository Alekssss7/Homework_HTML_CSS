<!DOCTYPE html>
<html>
    <head>
        <title>Homework 5</title>
    </head>
    <body>
        <h1>Dado Tea Lunch Special</h1>
        <p>Monday through Friday</p>
        <p>11am - 3pm</p>
        <p>$9.90 plus tax</p>
        <br />

    <p>Includes sandwich, snack and drink.</p>

    <form>
        <fieldset>
            <legend>Order information</legend>
            <label><b>Name</b></label>
            <br/>
            <input type="text">
            <br/>
            <input type="radio" id="Here">
            <label for="Here">Here</label>
            <br/>
            <input type="radio" id="toGo">
            <label for="toGo">To Go</label>
        </fieldset>

        <fieldset>
            <legend>Sandwiches</legend>
            <p>
                <b>Monday</b>
            </p>
            <input type="radio" id="tomatoMozzarella" name="Monday">
            <label for="tomatoMozzarella">Tomato Mozzarella</label>
            <br />
            <input type="radio" id="chickenSalad" name="Monday">
            <label for="chickenSalad">Chicken Salad</label>
            <br />

            <p>
                <b>Tuesday</b>
            </p>
            <input type="radio" id="greekSaladWrap" name="Tuesday">
            <label for="greekSaladWrap">Greek Salad Wrap</label>
            <br/>
            <input type="radio" id="totoWrap" name="Tuesday">
            <label for="totoWrap">Toto Wrap</label>

            <p>
                <b>Wednesday</b>
            </p>
            <input type="radio" id="redPepperHummus" name="Wednesday">
            <label for="redPepperHummus">Red Pepper Hummus</label>
            <br/>
            <input type="radio" id="roastedTurkey" name="Wednesday">
            <label for="roastedTurkey">Roasted Turkey</label>

            <p>
                <b>Thursday</b>
            </p>
            <input type="radio" id="carGinHumWrap" name="Thursday">
            <label for="carGinHumWrap">Carrot - Ginger Hummus Wrap</label>
            <br/>
            <input type="radio" id="eggSalad" name="Thursday">
            <label for="eggSalad">Egg Salad</label>

            <p>
                <b>Friday</b>
            </p>
            <input type="radio" id="dadoWrap" name="Friday">
            <label for="dadoWrap">Dado Wrap</label>
            <br/>
            <input type="radio" id="tunaSalad" name="Friday">
            <label for="tunaSalad">Tuna Salad</label>

            <hr />
            <input type="checkbox" id="glutenFreeBread">
            <label for="glutenFreeBread">Gluten Free Bread (75&cent; extra)</label>
        </fieldset>
        <fieldset>
            <legend>Snacks</legend>
            <label for="snacks"><b>Snacks</b></label>
                <input type="radio" id="apple">
                <label for="apple">Apple</label>
                <br/>
                <input type="radio" id="banana">
                <label for="banana">Banana</label>
                <br/>
                <input type="radio" id="potatoChips">
                <label for="potatoChips">Potato Chips</label>
        </fieldset>
        <fieldset>
            <legend>Drinks</legend>

            <label for="drinks"><b>Drinks</b></label>
                <select id="drinks">
                    <option>Coke</option>
                    <option>Iced Tea</option>
                    <option>Hot Black Tea - Keemun</option>
                    <option>Fanta</option>
                    <option>Apple Juice</option>
            </select>
            <hr />
            <input type="checkbox" id="largeDrink">
            <label for="largeDrink">Large drink (75&cent; extra)</label>
        </fieldset>
        <button>Place order</button>
    </form>
    </body>
</html>
