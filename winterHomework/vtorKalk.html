<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vtorKalk.css">
    <title>Calculator</title>
</head>
<body>
    <div id="myCalculator">
        <input type="text" id="result" readonly>
    </div>
    <div id="buttons">
        <button onclick="clear('C')" class="sign">C</button>
        <button onclick="showNum('')">‚Üê</button>
        <button onclick="showNum('/')" class="signs">/</button>
        <br>
        <button onclick="showNum('7')">7</button>
        <button onclick="showNum('8')">8</button>
        <button onclick="showNum('9')">9</button>
        <button onclick="showNum('*')" class="signs">*</button>
        <br>
        <button onclick="showNum('4')">4</button>
        <button onclick="showNum('5')">5</button>
        <button onclick="showNum('6')">6</button>
        <button onclick="showNum('-')" class="signs">-</button>
        <br>
        <button onclick="showNum('1')">1</button>
        <button onclick="showNum('2')">2</button>
        <button onclick="showNum('3')">3</button>
        <button onclick="showNum('+')" class="signs">+</button>
        <br>
        <button onclick="showNum('.')">.</button>
        <button onclick="showNum('0')" id="nulata">0</button>
        <button onclick="calculate('=')" class="signs">=</button>
    </div>
    <script src="vtorKalk.js"></script>
</body>
</html>
